<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPlanners</title>
    <script src="https://kit.fontawesome.com/edfa7ba126.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/cake-candles-solid.svg" type="image/x-icon" >
</head>
<body>
    <header>
        <i class="fa-solid fa-cake-candles logo"></i>
        <div class="logo-text">EventPlanners</div>
        
        <a href="#all" class="bg-menu">Всі свята <img src="img/arrow.png" alt="arrow"></a>
        <nav>
            <ul>
                <li class="li-item"><a href="#home">Home</a></li>
                <li class="li-item"><a href="services.html">Свята</a></li>
                <li class="li-item"><a href="#home">Послуги<img src="img/arrow.png" alt="arrow"></a></li>
                <li class="li-item"><a href="#home">Про Нас</a></li>
                <li class="li-item"><a href="contact.html">Контакти</a></li>
            </ul>
        </nav>
        <div class="icons">
            <div class="icon-number">
                <img src="img/icon-search.png" alt="search">
            </div>
            <div class="icon-number">
                <p class="number">3</p>
                <img src="img/icon-heart.png" alt="heart">
            </div>
            <div class="icon-number">
                <p class="number">1</p>
                <img src="img/icon-shoppingcart.png" alt="shoppingcart">
            </div>
        </div>                
    </header>
    <div class="error-block">
        <div class="error-text">
            <div class="error-title">404</div>
            <div class="error-text2">
                Упс! Цієї сторінки не знайдено
            </div>
            <div class="error-text3">
                Можливо цю сторінку було видалено або інші причини
            </div>
            <a href="#error-botton" class="er-button">Повернутися на головну</a>
        </div>
        
    </div>
</body>
</html>
